<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        table{
            width: 80%;
            margin: 0 auto;
        }
        td{
            border-bottom: 2px solid black;
            text-align: center;
        }
        img{
            width: 200px;
            height: 150px;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>TABLE</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>8998</td>
            <td><img src="../images/Fun Fact1.jpg"/></td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>27657</td>
            <td><img src="../images/Fun Fact3.jpg"/></td>
        </tr>
    </table>
</body>
</html>
